<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Websanova :: wHumanMsg</title>
  
  <!-- filestart -->
  <link rel="icon" type="image/vnd.microsoft.icon"  href="./demo/img/favicon.ico" />
  <link rel="Stylesheet" type="text/css" href="./demo/demo.css" />
  <script type="text/javascript" src="./lib/jquery.1.10.2.min.js"></script>
  <!-- fileend -->
</head>
<body>
  <!-- headstart -->
  <header>
    <a id="header-logo" href="http://websanova.com"></a>

    <div id="header-links">
      <a href="http://websanova.com">Blog</a>
      <a href="http://websanova.com/plugins">Plugins</a>
      <a href="http://websanova.com/extensions">Extensions</a>
      <a href="http://websanova.com/services">Services</a>
    </div>
  </header>
  <!-- headend -->

  <div id="content">
    <h1 id="plugin-name">wHumanMsg.js</h1>

    <div class="content-box">
      <input type="button" value="test default" onclick="$('body').wHumanMsg('opacity', 1).wHumanMsg('theme', 'black').wHumanMsg('msg', 'Successfully obliterated!');">
      <input type="button" value="test red" onclick="$('body').wHumanMsg('theme', 'red').wHumanMsg('msg', 'Testing red');">
      <input type="button" value="test green" onclick="$('body').wHumanMsg('theme', 'green').wHumanMsg('msg', 'Testing green');">
      <input type="button" value="test blue" onclick="$('body').wHumanMsg('theme', 'blue').wHumanMsg('msg', 'Testing blue');">

      <link rel="Stylesheet" type="text/css" href="./src/wHumanMsg.css" />
      <script type="text/javascript" src="./src/wHumanMsg.js"></script>

      <script type="text/javascript">
        //$('body').wHumanMsg({opacity: 1});
      </script>
    </div>
  </div>

  <!-- footstart -->
  <footer>
    <div id="footer-icons">
      <!--a id="youtube-icon" href="http://websanova.com/youtube" target="_blank"></a-->

      <a id="github-icon" href="http://websanova.com/github" target="_blank"></a>
