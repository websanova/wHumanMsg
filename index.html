<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Websanova :: wHumanMsg</title>
  
  <!-- filestart -->
  <link rel="icon" type="image/vnd.microsoft.icon"  href="./demo/img/favicon.ico" />
  <link rel="Stylesheet" type="text/css" href="./demo/demo.css" />
  <script type="text/javascript" src="./lib/jquery.1.10.2.min.js"></script>
  <!-- fileend -->
</head>
<body>
  <!-- headstart -->
  <header>
    <a id="header-logo" href="http://websanova.com"></a>

    <div id="header-links">
      <a href="http://websanova.com">Blog</a>
      <a href="http://websanova.com/plugins">Plugins</a>
      <a href="http://websanova.com/extensions">Extensions</a>
      <a href="http://websanova.com/services">Services</a>
    </div>
  </header>
  <!-- headend -->

  <div id="content">
    <h1 id="plugin-name">wHumanMsg.js</h1>

    <div class="content-box">
      <div id="test"></div>

      <input type="button" value="reset" onclick="hm.wHumanMsg('reset');">
      <input type="button" value="default" onclick="hm.wHumanMsg('Websanova Humanized<br/>Message Plugin');">
    
      <br/><br/>

      <input type="button" value="update color" onclick="hm.wHumanMsg('theme', 'plum'); hm.wHumanMsg('updated color to: ' + hm.wHumanMsg('theme'));">
      <input type="button" value="update opacity" onclick="hm.wHumanMsg('opacity', 1); hm.wHumanMsg('updated opacity to: ' + hm.wHumanMsg('opacity'));">
      <input type="button" value="update fadeIn" onclick="hm.wHumanMsg('fadeIn', 500); hm.wHumanMsg('updated fadeIn to: ' + hm.wHumanMsg('fadeIn'));">
      <input type="button" value="update fadeOut" onclick="hm.wHumanMsg('fadeOut', 500); hm.wHumanMsg('updated fadeOut to: ' + hm.wHumanMsg('fadeOut'));">
      <input type="button" value="update displayLength" onclick="hm.wHumanMsg('displayLength', 500); hm.wHumanMsg('updated displayLength to: ' + hm.wHumanMsg('displayLength'));">
      <input type="button" value="update html" onclick="hm.wHumanMsg('html', false); hm.wHumanMsg('updated html to: ' + hm.wHumanMsg('html'));">
      
      <br/><br/>

      <input type="button" value="red" onclick="hm.wHumanMsg('This is red<br/>with html', {theme: 'red'});">
      <input type="button" value="green" onclick="hm.wHumanMsg('This is green<br/>with no html', {theme: 'green', html: false});">
      <input type="button" value="blue" onclick="hm.wHumanMsg('This is blue<br/>back to html', {theme: 'blue'});">
      <input type="button" value="white" onclick="hm.wHumanMsg('This is white with fast fades', {theme: 'white', fadeIn: 300, fadeOut: 300});">
      <input type="button" value="black" onclick="hm.wHumanMsg('This is black with short display', {theme: 'black', displayLength: 300});">
      <input type="button" value="cream" onclick="hm.wHumanMsg('This is cream with low opacity', {theme: 'cream', opacity: 0.3});">
      <input type="button" value="yellow" onclick="hm.wHumanMsg('This is yellow', {theme: 'yellow'});">
      <input type="button" value="orange" onclick="hm.wHumanMsg('This is orange', {theme: 'orange'});">
      <input type="button" value="plum" onclick="hm.wHumanMsg('This is plum', {theme: 'plum'});">

      <link rel="Stylesheet" type="text/css" href="./wHumanMsg.css" />
      <script type="text/javascript" src="./wHumanMsg.js"></script>
      
      <script type="text/javascript"> 
        var hm = $("body").wHumanMsg();
      </script>
    </div>
  </div>

  <!-- footstart -->
  <footer>
    <div id="footer-icons">
      <!--a id="youtube-icon" href="http://websanova.com/youtube" target="_blank"></a-->
      <a id="stumbleupon-icon" href="http://websanova.com/stumbleupon" target="_blank"></a>
      <a id="linkedin-icon" href="http://websanova.com/linkedin" target="_blank"></a>
      <a id="facebook-icon" href="http://websanova.com/facebook" target="_blank"></a>
      <a id="googleplus-icon" href="http://websanova.com/googleplus" target="_blank"></a>
      <a id="twitter-icon" href="http://websanova.com/twitter" target="_blank"></a>
      <a id="github-icon" href="http://websanova.com/github" target="_blank"></a>
      <a id="rss-icon" href="http://websanova.com/feed" target="_blank"></a>
    </div>
  </footer>
  <!-- footend -->
</body>
</html>
